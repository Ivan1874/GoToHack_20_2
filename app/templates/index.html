<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hurt your friend</title>
</head>
<body>
    <script src="{{ url_for('send_static', path='js/matter.js') }}"></script>
    <script>
    var Engine = Matter.Engine,
    Render = Matter.Render,
    World = Matter.World,
    Bodies = Matter.Bodies;

    var engine = Engine.create();

    var render = Render.create({
                    element: document.body,
                    engine: engine,
                    options: {
                        width: 1600,
                        height: 800,
                        wireframes: false
                    }
                 });

    var ballA = Bodies.circle(380, 0, 40);
    var ballB = Bodies.circle(460, 0, 40);
    var ballC = Bodies.circle(540, 0, 40);
    var ground = Bodies.rectangle(400, 380, 810, 60, { isStatic: true });

    World.add(engine.world, [ballA, ballB,ballC, ground]);

    Engine.run(engine);
    Render.run(render);
    </script>
</body>
</html>
